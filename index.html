<!doctype html>
<html data-ng-app = "showApp">
<head>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap-responsive.css">	
	<link rel="stylesheet" href="css/custom.css">	
</head>
<body>
<nav class="navbar navbar-fixed-top header" role="navigation">
	<div>
		<div id="btnContact">Контакты</div>
		<div><a href="index.html">Главная</a></div>
	</div>		
</nav>
<div id="modal" class="modal fade">
    <div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
        <h2>Есть что сказать?</h2>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
			<div class="control-group">
				<label class="control-label" for="inputEmail">Email</label>
					<div class="controls">
						<input type="email" id="inputEmail" placeholder="Email">
					</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputText">Text</label>
				<div class="controls">
					<textarea rows="10" id="inputText" placeholder="текст сообщения"></textarea>
				</div>
			</div>
			<div class="control-group btn-block">
				<button type="submit" data-dismiss="modal" class="btn btn-primary">Отправить</button>
			</div>	
		</form>
    </div>
</div>
<div class="container" data-ng-controller="showController">
	<div class="row-fluid blockTag">
		<ul>
			<li data-tag="JS">Native JS</li>
			<li data-tag="jQuery">jQuery</li>
			<li data-tag="AngularJS">AngularJS</li>
			<li data-tag="Node">Node.js</li>
		</ul>
	</div>
	<div class="hidden-xs curTag">
		#all
	</div>
	<div class="grid">
		<div class="row-fluid">
			<div class="grid-item span4" data-ng-repeat="elem in arrElem">
				<div>
					<img data-ng-src= {{elem.srcPicture}} class="picture">
				</div>
				<h5 class="title">{{elem.title}}</h5>
				<div class="tag">{{elem.hashTag}}</div>
			</div>
		</div>		
	</div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/isotope.pkgd.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/custom.js"></script>
<script> var showApp = angular.module('showApp', []);</script>
<script src="js/showController.js"></script>
</body>
</html>
