<!doctype html>
<html data-ng-app = "showApp">
<head>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap-responsive.css">	
	<link rel="stylesheet" href="css/custom.css">
	<meta charset="utf-8">	
</head>
<body>
<nav class="navbar navbar-fixed-top header" role="navigation">
	<div>
		<div id="btnContact">Контакты</div>
		<div><a href="#/">Главная</a></div>
	</div>		
</nav>
<div id="modal" class="modal fade">
    <div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
        <h2>Есть что сказать?</h2>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
			<div class="control-group">
				<label class="control-label" for="inputEmail">Email</label>
					<div class="controls">
						<input type="email" id="inputEmail" placeholder="Email">
					</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputText">Text</label>
				<div class="controls">
					<textarea rows="10" id="inputText" placeholder="текст сообщения"></textarea>
				</div>
			</div>
			<div class="control-group btn-block">
				<button type="submit" data-dismiss="modal" class="btn btn-primary">Отправить</button>
			</div>	
		</form>
    </div>
</div>
<div id="up"><p>UP</p></div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/angular-route.min.js"></script>
<script src="js/isotope.pkgd.min.js"></script>
<script src="js/custom.js"></script>
<script> 
	var showApp = angular.module('showApp', ['ngRoute']);

    showApp.config(function($routeProvider) {
        $routeProvider.
          when('/', {
            templateUrl: 'template/main.html',
            controller: 'ShowAll'
          }).
          when('/:technologyName', {
            templateUrl: 'template/detail.html',
            controller: 'ShowDetail'
          }).
          otherwise({
            redirectTo: '/'
          });
      });

    showApp.controller('ShowAll', function ($scope, $http){
		$http.get('dataFile.json').success(function(data) {
          $scope.arrElem = data;

        });
	});
	
	showApp.controller('ShowDetail', function ($scope, $routeParams, $http){
        $scope.name = $routeParams.technologyName;

        $http.get('dataFile.json').success(function(data) {
          $scope.technology = data.filter(function(dataFilter){
            return dataFilter.name === $scope.name;
         })[0];
		});
    });
</script>
<div data-ng-view></div>
</body>
</html>
